<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>
    <style>
        /*selector Universal*/
        *{
            background:aquamarine ;
        }
          /*selector de tipos*/
        div{
            background: pink;
        }
          /*selector de clases*/
        .titulo{
            color: blueviolet;
        }
          /*selector  de Id*/
        #titulo2{
            color: blue;
        }
          /*selector de atributo*/
        a[hret="https://es.wikipedia.org/wiki/Jeffrey_Dahmer"]{
            color: brown;
        }
    </style>
</head>
<body>
    <div class="titulo">Hola</div>
    <div id="titulo2">Mary</div>
    <a href="https://es.wikipedia.org/wiki/Jeffrey_Dahmer">Serie</a>
</body>
</html>
