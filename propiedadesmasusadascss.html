<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 50px;
        }
        .card{
            width: 500px;
            height: 500px;
            background-color: aquamarine;
            border-radius: 20px;
            overflow: hidden;
        }
        img{
            width: 100%;
            align-items:center;
        }
        p{
            text-align: center;
            text-decoration:underline;
            
        }
        .card p:nth-child(3){
            color: blue;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
         <img src="https://parahamster.net/wp-content/uploads/2020/01/cute-2500929_1920.jpg" alt="conejo">
         <p>conejito</p>
         <p>love</p>
        </div>
    </section>
</body>
</html>
